version: "3.9"

services:
  mailpit:
    image: axllent/mailpit:latest
    container_name: dev-mailpit
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
    environment:
      # Example: enable basic auth for UI (optional)
      # MP_UI_AUTH: "username:password"
      MP_WEBROOT: "/"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8025/health"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: dev-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    volumes:
      - ./docker/minio/data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio-create-bucket:
    image: minio/mc:latest
    container_name: dev-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin123 &&
      mc mb -p local/dev-bucket || true &&
      mc policy set public local/dev-bucket || true
      "
    restart: "no"

  redis:
    image: redis
    ports:
      - "6379:6379"
  serverless-redis-http:
    ports:
      - "8079:80"
    image: hiett/serverless-redis-http:latest
    environment:
      SRH_MODE: env
      SRH_TOKEN: dev_token
      SRH_CONNECTION_STRING: "redis://redis:6379"

networks:
  default:
    name: dev-net
